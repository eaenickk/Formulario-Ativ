<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <p id="nomeFormulario"></p>
    <p id="idFormulario"></p>
    <form id="cadastroForm" onsubmit="return cadastrarCliente()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="id">ID:</label>
        <input type="text" id="id" required>
        <br>
        <label for="tipoCliente">Tipo de cliente:</label>
        <select id="tipoCliente" required>
            <option value="">Selecione</option>
            <option value="pessoaFisica">Pessoa Física</option>
            <option value="pessoaJuridica">Pessoa Jurídica</option>
        </select>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>
        <br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required>
        <br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>
        <br>
        <label for="vendedor">Vendedor:</label>
        <input type="text" id="vendedor" required>
        <br>
        <label for="limiteCredito">Limite de Crédito:</label>
        <input type="number" id="limiteCredito" required>
        <br>
        <input type="submit" value="Cadastrar">
    </form>

    <script src="JavaScript/script.js"></script>
</body>
</html>
